<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro de Livros</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Excluir Livro</h1>
		</div>
	</div>

	<div class="row">
		<table class="table" th:action="@{/livros/excluir}"
			th:object="${livro}">
			<input type="hidden" th:field="*{id}">
			<div class="mb-3">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">ISBN</th>
						<th scope="col">Nome</th>
						<th scope="col">Autor</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="livro : ${livros}">
						<td data-th-text="${livro.id}"></td>
						<td data-th-text="${livro.isbn}"></td>
						<td data-th-text="${livro.nome}"></td>
						<td data-th-text="${livro.autor}"></td>
				</tbody>


				<p>Tem certeza que deseja excluir este livro?</p>
			</div>

			<button type="submit" class="btn btn-primary">Excluir</button>
			<a th:href="@{/livros}" class="btn btn-secondary">Cancelar</a>
		</table>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
