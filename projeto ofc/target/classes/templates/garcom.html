<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Página do Garçom</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Garçom</h1>
		</div>
		
		<div class="input-group mb-3">
  <label class="input-group-text" for="inputGroupSelect01">Mesas</label>
  <select class="form-select" id="inputGroupSelect01">
    <option selected>Choose...</option>
    <option value="1">Mesa 1</option>
    <option value="2">Mesa 2</option>
    <option value="3">Mesa 3</option>
  </select>
</div>


<fieldset>
    <legend>Sanduíches:</legend>

    <div>
      <input type="checkbox" id="homelander" name="homelander">
      <label for="homelander">Homelander (pão caseiro, hamburguer bovino, salada, maionese da casa, cebola caramelizada, barbecue, mussarela) </label>
    </div>

    <div>
      <input type="checkbox" id="starLight" name="starLight">
      <label for="starLight">StarLight (pão caseiro, tomate, hamburguer bovino, milho, cream cheese, bacon, picles)</label>
    </div>
    
    <div>
      <input type="checkbox" id="nightWing" name="nightWing">
      <label for="nightWing">NightWing (pão caseiro, ovo, hamburguer suíno, mussarela, salsicha, cheedar, bacon, salada, milho, cebola, caramelizada, )</label>
    </div>
</fieldset>

<fieldset>
    <legend>Bebidas:</legend>

    <div>
      <input type="checkbox" id="lexLuthor" name="lexLuthor">
      <label for="lexLuthor">Lex Luthor (sprite)</label>
    </div>

    <div>
      <input type="checkbox" id="Darkseid" name="Darkseid">
      <label for="Darkseid">Darkseid (coca-cola)</label>
    </div>
    
    <div>
      <input type="checkbox" id="greengoblin" name="greengoblin">
      <label for="greengoblin">Green Goblin (guaraná)</label>
    </div>
    
    <div>
      <input type="checkbox" id="joker" name="joker">
      <label for="joker">Joker (Budweiser)</label>
    </div>
</fieldset>

<fieldset>
    <legend>Acompanhamentos:</legend>

    <div>
      <input type="checkbox" id="robin" name="robin">
      <label for="robin">Robin (porção de batata)</label>
    </div>

    <div>
      <input type="checkbox" id="bob" name="bob">
      <label for="bob">Bob (peixe frito)</label>
    </div>
    
    <div>
      <input type="checkbox" id="greengoblin" name="greengoblin">
      <label for="greengoblin">Green Goblin (guaraná)</label>
    </div>
    
    <div>
      <input type="checkbox" id="joker" name="joker">
      <label for="joker">Joker (Budweiser)</label>
    </div>
</fieldset>

		
	</div>
	
	
</body>
</html>
